<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="contain">
      <div class="link">
        <a href="https://en.wikipedia.org/wiki/Special:Random">
          <button id="randomSearch" class="btn btn-info" type="button" name="button">Random</button>
        </a>
      </div>
      <input class="form-control" placeholder="Search Criteria" id="query"></input>
      <button class="btn btn-primary" id="search" type="button" name="button">Search</button>
    </div>
    <div >
      <ul id="wikiList">
        <div id="reSearch" class="hidden">

        </div>
      </ul>
    </div>

    <script src="jquery-1.11.2.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
